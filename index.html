<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte con APIS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
</head>

<body>
  <div class="contenedor">
    <h1>CREA TU REPORTE</h1>
    <h2>¿Tienes algún reporte relevante?...Rellena los siguientes datos</h2>

    <section id="seccion-media" class="card">
      <p>Envíanos una foto o video:</p>
      <button id="activar-camara" type="button">🎬 Activar Cámara</button>
      <video id="camara" playsinline muted autoplay></video>
      <div class="botones">
        <button id="boton-foto">📷 Tomar Foto</button>
        <button id="boton-iniciar-video">🎥 Grabar Video</button>
        <button id="boton-detener-video" hidden>⏹️ Detener Grabación</button>
      </div>
    </section>

    <section class="vista-previa card">
      <p>Vista previa:</p>
      <div id="previews-container" class="previews-grid"></div> 
    </section>

    <section id="formulario-reporte" class="card">
      <h2>Formulario de envío</h2>
      <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
    
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required />
    
        <label for="descripcion">Descripción del reporte</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="¿Qué ocurrió?" required></textarea>
    
        <button type="button" id="boton-ubicacion">Enviar Ubicación Actual</button>
        <p id="ubicacion-texto"></p>
    
        <button type="submit" id="boton-enviar">Enviar Reporte</button>
      </form>
    </section>
    

    <section id="reportes-enviados" class="card">
      <h2>Reportes Enviados</h2>
      <ul id="lista-reportes"></ul>
    </section>
  </div>

  <canvas id="lienzo" hidden></canvas>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-video-modal">×</span>
      <video id="modal-video-player" controls autoplay loop style="width: 100%; height: 100%;"></video>
    </div>
  </div>

  <div id="map-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-map-modal">×</span>
      <div id="map" class="map-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
  <script src="script.js"></script>
</body>
</html>
