<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte con APIS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="contenedor">
    <h1>CREA TU REPORTE</h1>
    <h2>¿Tienes algun reporte relevante?...Rellena los siguientes datos</h2>

    <section id="seccion-media" class="card">
      <p>Envíanos una foto o video:</p>
      <video id="camara" autoplay></video>
      <div class="botones">
        <button id="boton-foto">📷 Tomar Foto</button>
        <button id="boton-iniciar-video">🎥 Grabar Video</button>
        <button id="boton-detener-video" hidden>⏹️ Detener Grabación</button>
      </div>
    </section>

    <section class="vista-previa card">
      <p>Vista previa de medios adjuntos:</p>
      <div id="media-preview-container" class="media-grid">
        </div>
    </section>

    <section id="formulario-reporte" class="card">
      <h2>Formulario de envío</h2>
      <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
    
        <label for="descripcion">Descripción del reporte</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="¿Qué ocurrió? o ¿Qué quieres reportar?" required></textarea>
    
        <button type="button" id="boton-ubicacion">Enviar Ubicación Actual</button>
        <p id="ubicacion-texto"></p>
    
        <button type="submit" id="boton-enviar">Enviar Reporte</button>
      </form>
    </section>
    

    <section id="reportes-enviados" class="card">
      <h2>Reportes Enviados</h2>
      <ul id="lista-reportes"></ul>
    </section>
  </div>

  <canvas id="lienzo" hidden></canvas>

  <div id="custom-message-box" class="message-box hidden">
    <p id="custom-message-text"></p>
    <button id="custom-message-close">Cerrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
